<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>React Tree App</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<style>
	#container{
		display: inline-block;
		position: relative;
	}
	.tree-view li,#container>.tree-view>.node{
	position: relative;
	list-style-type: none;
	}

	#container>.tree-view>.node>.arrowImg:after ,.clildNodes>.tree-view>.node>.arrowImg:after {
	content: '';
	position: absolute;
	width:0;
	height:0;
	border-top: 7px solid black;
	border-left: 7px solid transparent;
	border-right: 7px solid transparent;
	left:-16px;
	margin-top:6px;
	}
	#container>.tree-view.collapsed>.node>.arrowImg:after ,.clildNodes>.tree-view.collapsed>.node>.arrowImg:after{
	border-top: 7px solid transparent;
	border-bottom: 7px solid transparent;
	border-left: 7px solid black;
	left:-13px;
	}

	.tree-view .nodeItem:after{
	content: '';
	position: absolute;
	width:4px;
	height:4px;
	background: gray;
	border-radius: 1px;
	left:-13px;
	margin-top:-12px;
	}
	</style>
</head>
<body>
	<hr />
	<div class="container-fluid">
		<div id="container"></div>
	</div>
	<hr />
<script type="text/javascript" src="transformed.js"></script></body>
</html>
